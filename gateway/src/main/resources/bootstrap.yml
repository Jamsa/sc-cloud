spring:
  profiles:
    active: dev
  application:
    name: sc-gateway
  cloud:
    config:
      failFast: true #快速失败
      discovery:
        serviceId: sc-config #配置服务中心的应用名称
        enabled: true
server:
  port: 9000

---
# dev profile
spring:
  profiles: dev

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:9001/eureka/

---
# docker profile
spring:
  profiles: docker

eureka:
  client:
    serviceUrl:
     defaultZone: http://sc-config-0.eureka.default.svc.cluster.local:9001/eureka/,http://sc-config-1.eureka.default.svc.cluster.local:9001/eureka/

